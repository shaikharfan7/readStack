<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Article</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <link rel="icon" type="image/png" href="res/favicon.png">

	<!-- Stylesheet links -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body id="body">

<div id="divcont" class="container">
<div id="formdiv" class="container">
	<h2>Add Article</h2>
	<form id="addForm" name="addarticleform" method="post">
		<div class="form-group">
	    <input type="text" class="form-control" name="title" placeholder="Enter Title" required>
	  	</div>
	  	<div class="form-group">
	    <input type="text" class="form-control" name="link" placeholder="Enter Link" required>
	  	</div>
	  	<div class="form-group">
	    <input type="text" class="form-control" name="author" placeholder="Enter Author" required>
	  	</div>
	  	<div align="center"><button type="submit" class="btn btn-info" id="submitbutton">Submit</button></div>
	</form>
</div></div>

	<!--Floating button to go home-->
	<div id="floating-button">
    <a href="index.html"><img src="./res/home.png" id="homel"></a>
	</div>


	<!--Scripts-->
	<script type="text/javascript" src="js/addarticle.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
